<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <label for="number">Lucky Guess</label><input type="number" id="number">
        <button type="button" onclick="guess()">Guess</button>
    </form>

    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1; // Randomly picks a number between 1-10

        function guess() {
            let myGuess = document.getElementById("number").value;
            if(myGuess == randomNumber) {
                alert("You Win!")
            }
            else(
                alert("Guess Again!")
            )
        }
    </script>

</body>
</html>

<body>
    <script>
        
        for(let index=10; index>0; index--) {
            document.write(index + "<BR>");
        }

        let index=0;
        do{
            //  Does everything at least once
            document.write(index + "<BR>");
            index =+1;
        }while(index>10);

        index = 0;
        while(index<10)
        {
            document.write(index + "<BR>");

            // Does something that stops the loop
        }

    </script>
